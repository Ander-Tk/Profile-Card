<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row vh-100 d-grid justify-content-center align-items-center">
      <div class="col">
        <div class="card shadow">
          <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="Card pattern" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">

          <div class="card-body text-center align-items-center p-0">
            <img class="rounded-circle" src="./images/image-victor.jpg" alt="Victor">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="bdy-text">London</p>
          </div>
          
          <div class="card-footer bg-transparent row-cols-3 d-flex">
            <div class="col-4 text-center align-items-center">
              <p class="text-numbers mb-0">80K</p>
              <p class="bdy-text">Followers</p>
            </div>
            <div class="col-4 text-center align-items-center">
              <p class="text-numbers mb-0">803K</p>
              <p class="bdy-text">Likes</p>
            </div>
            <div class="col-4 text-center align-items-center">
              <p class="text-numbers mb-0">1.4K</p>
              <p class="bdy-text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
